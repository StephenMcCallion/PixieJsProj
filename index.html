<head>

    <link rel="stylesheet" href="">
    <script src="js/pixi.min.js"></script>
    <script>

        let app;
        let player;
        let keys = {}

        window.onload = function () {
            app = new PIXI.Application(
                {
                    width: 800,
                    height: 600,
                    backgroundColor: 0x1F1E1F
                }
            )

            // Music and Sound

            // Adding canvas to dom
            document.body.appendChild(app.view);

            // // Player object
            // player = PIXI.Sprite.from("images/Player.png");
            // player.anchor.set(0.5)
            // player.x = app.view.width / 2;
            // player.y = app.view.height / 2;
            // app.stage.addChild(player);

            // // Mouse Commands
            // app.stage.interactive = true;
            // app.stage.on("pointermove", movePlayer);

            // // Keyboard Event handlers
            // window.addEventListener("keydown", keysDown);
            // window.addEventListener("keyup", keysUp);

            // app.ticker.add(gameLoop);
            // keysDiv = document.querySelector("#keys");

            // Preload assets
            app.loader.add("enemy01", "/images/bolt01.png")
                .add("enemy02", "images/bolt02.png")
                .add("enemy03", "images/bolt03.png")
                .add("enemy04", "images/bolt04.png")
                .add("enemy05", "images/bolt05.png")
                .add("enemy06", "images/bolt06.png")
                .add("enemy07", "images/bolt07.png")
                .add("enemy08", "images/bolt08.png")
                .add("enemy09", "images/bolt09.png")
                .add("enemy10", "images/bolt10.png")
                .add("enemy10", "images/bolt10.png")

            app.loader.onProgress.add(showProgress);
            app.loader.onComplete.add(doneLoading);
            app.loader.onError.add(reportError);

            app.loader.load();
        };

        function gameLoop() {
            keysDiv.innerHTML = JSON.stringify(keys);

            // Move up - Key = W
            if (keys["87"]) {
                player.y -= 5;
            }
            // Move Left - Key = A
            if (keys["65"]) {
                player.x -= 5
            }
            // Move down - Key = S
            if (keys["83"]) {
                player.y += 5
            }
            // Move Right - Key = D 
            if (keys["68"]) {
                player.x += 5;
            }
        }

        function showProgress(e) {
            console.log(e.progress);
        }

        function reportError(e) {
            console.log("Error " + e.messege)
        }

        function doneLoading(e) {
            console.log("Done Loading")
        }

        function keysDown(e) {
            keys[e.keyCode] = true;
        }

        function keysUp(e) {
            keys[e.keyCode] = false;
        }

        function movePlayer(e) {
            let pos = e.data.global;
            player.x = pos.x;
            player.y = pos.y;
        }

    </script>
</head>
